<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="stylesheet" type="text/css" href="css/cadastro.css" media="screen" />
    <title>Mundo Ponyo | Cadastro</title>
</head>
<body>
    <div id="container">
        <div id="div_cadastro">
            <div id="div_titulo">
                Cadastro
            </div>

                    <label>Nome:</label>
                    <input type="text" id="iptNome">
                </div>

                    <label>E-mail:</label>
                    <input type="text" id="iptNome">
                </div>
                <div id="div_senha">
                    <label>Senha:</label>
                    <input type="password" id="iptNome">
                </div>
                <div id="div_confirmarSenha">
                    <label>Confirme sua senha:</label>
                    <input type="password" id="iptNome">
                </div>

                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
